<div class="row">
  <a ui-sref="signin">Sign In</a> | <a ui-sref="checkStatus">Who's here?</a>

  <h1>Sign In</h1>
  <div class="well" ng-controller="AttendanceCtrl">
    <table>
      <tr ng-repeat="item in students">
        <td class="name">{{ item.name }}</td>
        <td>
          <button ng-click="signIn(item)" class="btn btn-primary">Sign in</button>
        </td>
      </tr>
    </table>
  </div>
</div>
